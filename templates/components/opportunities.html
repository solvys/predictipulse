<section class="panel">
  <div class="panel-header">
    <h2 class="section-title">Live Opportunities</h2>
    <div class="panel-header-right">
      <span class="hint">Streaming in real time</span>
      <div class="table-filters">
        <input type="text" id="opp-search" placeholder="Search matchup or team..." />
        <select id="opp-sport-filter">
          <option value="">All Sports</option>
          <option value="nba">NBA</option>
          <option value="nfl">NFL</option>
          <option value="mlb">MLB</option>
          <option value="nhl">NHL</option>
        </select>
        <select id="opp-sort">
          <option value="timestamp">Latest</option>
          <option value="edge">Highest Edge</option>
          <option value="stake">Highest Stake</option>
        </select>
      </div>
    </div>
  </div>
  <div class="table-wrapper">
    <table class="data-table">
      <thead>
        <tr>
          <th>Matchup</th>
          <th>Team</th>
          <th>True Prob</th>
          <th>Market Prob</th>
          <th>Edge %</th>
          <th>Kelly Stake</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="opportunities-body">
        <tr>
          <td colspan="7" class="muted">Waiting for opportunities...</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
