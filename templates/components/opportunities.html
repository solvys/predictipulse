<section class="panel opportunities-panel">
  <div class="panel-header">
    <h2 class="section-title">Live Opportunities</h2>
    <div class="panel-header-right">
      <span class="hint">Streaming in real time</span>
      <div class="table-filters">
        <input type="text" id="opp-search" placeholder="Search matchup or position..." />
        <select id="opp-sport-filter">
          <option value="">All Sports</option>
          <option value="nba">NBA</option>
          <option value="nfl">NFL</option>
          <option value="mlb">MLB</option>
          <option value="nhl">NHL</option>
        </select>
        <select id="opp-sort">
          <option value="timestamp">Latest</option>
          <option value="edge">Highest Edge</option>
          <option value="stake">Highest Stake</option>
        </select>
      </div>
    </div>
  </div>
  <div class="opportunities-kanban" id="opportunities-kanban">
    <div class="opp-empty-state">
      <span class="muted">Waiting for opportunities...</span>
    </div>
  </div>
</section>
